<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="goudan">123456</div>
    <script>

        /*知识拓展：读 写操作*/

        /*直接读取后打印日志*/
        console.log(
            document.getElementById("goudan").innerHTML
        );
        /*先写入后读取再打印日志*/
        document.getElementById("goudan").innerHTML = "789456";
        console.log(
            document.getElementById("goudan").innerHTML
        );
    </script>
</body>
</html>
