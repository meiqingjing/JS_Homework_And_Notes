<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>个人模板</title>
  <meta name="keywords" content="关键词">
  <meta name="description" content="描述">
  <meta name="author" content="史珍香">
  <style>
        body{
            font-family: "Microsoft YaHei",serif;
        }
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{
            margin: 0;
        }
        ol,ul,li{
            list-style: none;margin: 0;padding: 0;
        }
        img{
            border: none;
        }
    </style>
</head>
<body>
    <div id="wrap"></div>
    <script>
        /*
        * JS数据类型：
        * number:数字。
        * string:字符串。
        * boolean:布尔值。
        * undefined：未定义类型
        * null:空
        * symbol:ES6新增的一种数据类型
        * object：对象类型
        *
        * let a = 10;
        *
        * let a = "123";ES6字符串新的写法：let x=`10`;模板字符串
        *
        * let a = true;
        * let a = false;//布尔值有两种：true和false,在JS中表示真假。
        *
        * let a;
        * let a= undefined;
        *
        * let a = null;
        *
        * let x = symbol(456);
        * let y = symbol(456);//独一无二的一种值;为了解决对象属性覆盖问题。
        *
        * let a = [10,true,10];//数组 对象的一种。
        * let b = ["史珍香","阿飞","朱雀"];
        * console.log(b[2]);//通过序号获取对应数组中存放的数据。
        */
        /*
        * 二维数组
        *
        * let a = [
        *   10,
        *   "石泽鑫",
        *   null,
        *   true,
        *   undefined,
        *   [
        *       true,
        *       "石泽鑫",
        *       undefined
        *   ]
        * ];
        * console.log(b[2][0]);
        * 多维数组
        *
        * let b = [
        *   10,
        *   "石泽鑫",
        *   null,
        *   true,
        *   undefined,
        *   [
        *       true,
        *       "石泽鑫",
        *       undefined,
        *       [
        *           true,
        *            "石泽鑫",
        *            undefined,
        *            10
        *       ]
        *   ]
        * ];
        *console.log(b[2][0][1]);
        */
    </script>
</body>
</html>
