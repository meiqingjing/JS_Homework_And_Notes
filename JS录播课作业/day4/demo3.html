<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论提交</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 500px;
            margin: 50px auto;
        }
        #box #area{
            width: 100%;
            height: 100px;
            resize: none;
        }
        #box #btn{
            float: right;
        }
        #box ul#list{
            margin-top: 50px;
            list-style: none;
        }
        #box ul#list li{
            line-height: 30px;
            border-bottom: 1px dotted;
        }
    </style>
</head>
<body>
    <div id="box">
        <textarea id="area" ></textarea>
        <input type="button" id="btn" value="提交">
        <ul id="list">
           <!-- <li>1232</li>-->
        </ul>
    </div>
    <script>
        var oText = document.getElementById("area");
        var oBtn = document.getElementById("btn");
        var oList = document.getElementById("list");
        oBtn.onclick = function () {
            /*获取area里面的内容*/
            var val = oText.value;
            //console.log(txt);
            if(val){
                /*把获取到的内容添加到ul标签里面*/
                oList.innerHTML += "<li>"+val+"</li>";
                /*每次提交内容后清空输入内容*/
                oText.value="";
            }
        }
    </script>
</body>
</html>
